<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="top-content">
      <div class="content-wrapper">
        <div class="cny-container">
          <div class="greeting-container">
            <img src="img/fire-cracker-unscreen.gif" class="cny-decorations" />
            <div class="greeting-text">
              <h1 id="rotating-greeting">新年快乐</h1>
              <h3>Chinese New Year</h3>
            </div>
            <img src="img/fire-cracker-unscreen.gif" class="cny-decorations" />
          </div>
          <button class="cny-button">Play Video</button>
        </div>
      </div>
    </div>

    <div class="bottom-content">
      <div class="lion-wrapper">
        <img src="img/lion-dance-unscreen.gif" class="cny-lion" />
      </div>
    </div>

    <a-scene
      class="camera-scene"
      mindar-image="imageTargetSrc: targets.mind;uiScanning:no"
      color-space="sRGB"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      cursor="rayOrigin: mouse;"
      raycaster="objects: .clickable"
    >
      <a-assets>
        <video id="video" src="img/vid.mp4" preload loop="true"></video>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        rotation="0 0 0"
      ></a-camera>
      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-plane
          class="clickable"
          material="src: #video; opacity: 1;"
          video-controller
          height="2"
          width="1"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
