<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="absolute top-10 w-full">
      <div class="flex items-center justify-center">
        <div class="cny-container text-center">
          <div class="flex justify-between items-center gap-2">
            <img src="img/fire-cracker-unscreen.gif" class="cny-decorations" />
            <div>
              <h1
                class="cny-text text-3xl md:text-5xl mt-2 md:mt-6 inline-block"
                id="rotating-greeting"
              >
                新年快乐
              </h1>
              <br />
              <h3 class="mb-4 cny-text text-xl md:text-2xl inline-block">
                Chinese New Year 2025
              </h3>
            </div>
            <img src="img/fire-cracker-unscreen.gif" class="cny-decorations" />
          </div>
          <button class="cny-button block w-full hidden">Play Video</button>
        </div>
      </div>
    </div>

    <!-- Bottom lion dance -->
    <div class="absolute w-full bottom-0">
      <div class="flex items-center justify-center">
        <img src="img/lion-dance-unscreen.gif" class="cny-lion" />
      </div>
    </div>

    <!-- Camera Section -->
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;uiScanning:no"
      color-space="sRGB"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      cursor="rayOrigin: mouse;"
      raycaster="objects: .clickable"
    >
      <a-assets>
        <video id="video" src="img/vid.mp4" preload loop="true"></video>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        rotation="0 0 0"
      ></a-camera>
      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-plane
          class="clickable"
          material="src: #video; opacity: 1;"
          video-controller
          height="4"
          width="3"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
